<!-- @format -->

<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Login</title>
      <link rel="stylesheet" href="./css/style.css" />
   </head>
   <body>
      <header></header>

      <main>
         <div class="login">
            <form id="loginForm">
               <h1>REGISTRARSE</h1>
               <input
                  id="inputName"
                  class="login-name"
                  type="text"
                  placeholder="Tu Nombre"
                  required
               />
               <input
                  id="inputEmail"
                  type="email"
                  class="login-name"
                  placeholder="Correo Electrónico"
                  required
               />
               <input
                  id="inputPassword"
                  type="password"
                  class="login-name"
                  placeholder="Contraseña"
                  required
               />
               <button id="buttonOne" type="submit">Ingresar</button>
            </form>
         </div>
      </main>

      <footer></footer>

      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="./js/login.js"></script>
   </body>
</html>
