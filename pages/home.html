<!-- @format -->

<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Segunda Preentrega</title>
      <link rel="stylesheet" href="../css/style.css" />
   </head>
   <body>
      <header></header>

      <main>
         <div class="containerPirncipal">
            <template id="bienvenidoTemplate">
               <h1 class="bienvenidoName"></h1>
            </template>
            <h2>
               Para buscar un vuelo, ingrese precio o país hacia donde viaja
            </h2>
            <div>
               <input
                  type="text"
                  placeholder="Ingrese Precio o País"
                  id="criterioBusqueda"
               />
               <button id="buttonTwo">Buscar Vuelos</button>
            </div>
         </div>
         <div id="resultadosVuelos"></div>
         <template id="vueloTemplate">
            <div class="container">
               <div class="card">
                  <img src="../img/avion.jpg" alt="avion" />
                  <div class="contenido">
                     <h3 class="destino"></h3>
                     <p class="precio"></p>
                     <p class="precioMasImpuesto"></p>
                     <a id="buttonComprar" href="#">Comprar</a>
                  </div>
               </div>
            </div>
         </template>
      </main>

      <footer></footer>

      <script src="../js/variableVuelos.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="../js/app.js"></script>
   </body>
</html>
